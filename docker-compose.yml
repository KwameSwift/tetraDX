services:
  backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: tetraDX-backend
    ports:
      - "8000:8000"
    volumes:
      - ./staticfiles:/home/app/staticfiles
      - ./media:/home/app/media
    command: >
      sh -c "python manage.py migrate &&
             python manage.py collectstatic --noinput &&
             gunicorn _tetradx.wsgi:application
                      --bind 0.0.0.0:8000
                      --access-logfile - 
                      --error-logfile -"
    restart: always